<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
  background: linear-gradient(to right, #74ebd5, #9face6);
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  max-width: 400px;
  width: 100%;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.weather-info {
  margin-top: 20px;
}

#temperature {
  font-size: 2em;
  font-weight: bold;
  color: #e67e22;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <div class="weather-info"></div>
  </div>
  <script src = "app.js"></script>
</body>
</html>
