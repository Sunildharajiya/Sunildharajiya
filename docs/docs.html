        @media (max-width: 768px) {

              width:99%;
                margin: 3vh 0;

            .card h3 {

            }
            .card p {
                padding: 2vw 6vw;
            }
            .card a {
                margin: 3vw 4vw;
            }
        }
        
        @media (max-width: 480px) {
            .grid {

            .card h3 {
