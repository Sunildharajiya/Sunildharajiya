<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Posts...</title>
  <style>
    /* ========== VARIABLES ========== */
    :root {
      --bg: #050607;
      --panel: #0b0c0d;
      --muted: #9aa1a6;
      --neon: #12e18c;
      --neon-2: #0fb36b;
      --glass: rgba(255, 255, 255, 0.03);
      --radius: 14px;
      --max-width: 1100px;
      --gap: 18px;
      --ff: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* ========== RESET ========== */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: var(--ff); background: var(--bg); color: #e6f7ef; }

    .container {
      width: calc(100% - 40px);
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 20px 0;
    }

    /* ========== SEARCH BAR ========== */
    #search-bar {
      display: block;
      width: 100%;
      padding: 12px 18px;
      margin-bottom: 28px;
      border-radius: var(--radius);
      border: 1px solid rgba(18,225,140,0.2);
      background: var(--panel);
      color: var(--muted);
      font-size: 1rem;
      outline: none;
      transition: all .18s ease;
    }

    #search-bar:focus {
      border-color: var(--neon);
      box-shadow: 0 0 12px rgba(18,225,140,0.4);
      color: #fff;
      background: rgba(11,12,13,0.9);
    }

    /* ========== POSTS GRID ========== */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: var(--gap);
    }

    /* ========== POST CARD ========== */
    .post-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(18,225,140,0.05);
      border-radius: var(--radius);
      padding: 24px 28px;
      margin-bottom: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.55);
      transition: transform .18s ease, box-shadow .18s ease;
      display: flex;
      flex-direction: column;
    }

    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 38px rgba(0,0,0,0.6), 0 0 10px rgba(18,225,140,0.05);
    }

    .post-card h3 {
      color: #eafdf0;
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 12px;
      line-height: 1.3;
    }

    .post-card .post-desc {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 18px;
      word-wrap: break-word;
    }

    .post-card .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      background: linear-gradient(90deg, var(--neon), var(--neon-2));
      color: #02110a;
      box-shadow: 0 6px 18px rgba(18,225,140,0.12);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .post-card .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 36px rgba(18,225,140,0.14);
    }

    @media (max-width: 600px) {
      .post-card { padding: 18px 20px; }
    }
  </style>
</head>
<body>
  <section id="posts" class="section posts">
    <div class="container">
      <h2 class="section-title">Posts</h2>
      <input type="text" id="search-bar" placeholder="Search posts by title..." />
      <div id="wordpress" class="cards-grid"></div>
    </div>
  </section>

  <script>
    const API_URL = "https://public-api.wordpress.com/wp/v2/sites/sunildharajiya.wordpress.com/posts";
    let allPosts = [];

    async function loadPosts() {
      try {
        const response = await fetch(API_URL);
        const posts = await response.json();
        allPosts = posts;

        document.title = posts.length > 0 ? posts[0].title.rendered + " - Sunil Dharajiya Blog" : "No Posts Found";

        displayPosts(posts);
      } catch (error) {
        console.log("Error loading posts:", error);
        document.title = "Error Loading Posts";
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById("wordpress");
      container.innerHTML = "";

      if(posts.length === 0) {
        container.innerHTML = "<p>No posts found.</p>";
        return;
      }

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-card";

        card.innerHTML = `
          <h3>${post.title.rendered}</h3>
          <div class="post-desc">${post.excerpt.rendered}</div>
          <a href="posts.html?id=${post.id}" class="btn">Read Post</a>
        `;

        container.appendChild(card);
      });
    }

    document.getElementById("search-bar").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = allPosts.filter(post =>
        post.title.rendered.toLowerCase().includes(query)
      );
      displayPosts(filtered);
    });

    loadPosts();
  </script>
</body>
</html>
